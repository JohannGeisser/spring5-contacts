<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person Contacts</title>
</head>
<body>
 <h2>Person List</h2>
<table>
  <tr>
    <td><b>ID</b></td>
    <td><b>Name</b></td>
  </tr>

  <tr th:each="person : ${persons}">
      <!--/*@thymesVar id="person" type="johann.projects.spring5contacts.model.Person"*/-->
      <td th:text="${person.id}">1</td>
      <td th:text="${person.name}">Johann</td>
      <td><a href="#" th:href="@{'persons/details' + ${person.id}}">Details</a></td>

  </tr>
</table>

</body>
</html>
