<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Organization Contacts</title>
</head>
<body>

<h2>Organization List</h2>
<table>
    <tr>
        <td><b>ID</b></td>
        <td><b>Name</b></td>
        <td style="font-weight: bold;">Phone</td>
    </tr>

    <tr th:each="organization : ${organizations}">
        <td th:text="${person.id}">1</td>
        <td th:text="${person.name}">Johann</td>
        <td th:text="${person.number}">75816516</td>
    </tr>
</table>

</body>
</html>
